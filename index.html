<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>

    <ul class="navbar">
      <li class="navbarline"><a class="navbarline" href="index.html">Home</a></li>
      <li class="navbarline"><a class="navbarline" href="catsvsdogs.html">Cats vs. Dogs</a></li>
    </ul>

    <div class="container">
      <h1 id="talktitle">Talk to the web page</h1>
      <p id="greentext">Click a button to say something to the web page.
        See what it says back!</p>

      <button class="btn btn-primary" id="hello">Say "hello"</button>
      <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
      <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2 id="yousaidtitle">You said:</h2>
          <ul id="user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2 id="webpagesaidtitle">The web page said back:</h2>
          <ul id="webpage">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
